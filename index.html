<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image generator using OpenAI</title>

    <!-- Google fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="form-wrapper">
            <form class="prompt-size-form">
                <div class="form-group">
                    <label for="prompt">Describe the image you want</label>
                    <textarea class="form-control" name="prompt" id="prompt" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="prompt">Select size of the image</label>
                    <select class="form-control" name="image-size" id="image-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="submit-btn">Generate image</button>
                </div>
            </form>
        </div>
        <div class="image-wrapper">
            <img class="generated-img" src="./assets/img/placeholder-img.png" alt="">
        </div>
    </div>
</body>

</html>
