<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image generator using OpenAI</title>

    <!-- Google fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="form-wrapper">
            <div class="main-heading">
                <h1>Generate Images using</h1>
                <a href="https://beta.openai.com/docs/guides/images/image-generation-beta" target="_blank"
                    rel="noopener noreferrer">
                    <img src="./assets/img/openAI-logo.png" alt="OpenAI logo" width="150">
                </a>
            </div>
            <form class="prompt-size-form">
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea class="form-control" name="prompt" id="prompt" cols="30" rows="5"
                        placeholder="Describe the image you want to generate"></textarea>
                </div>
                <div class="form-group">
                    <label for="prompt">Image size</label>
                    <select class="form-control" name="image-size" id="image-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="submit-btn">Generate image</button>
                </div>
            </form>
        </div>
        <div class="image-wrapper">
            <div class="img-container">
                <img class="generated-img" src="./assets/img/placeholder-img.png" alt="">
                <!-- <img class="generated-img" src="./assets/img/1024x1024-test-img.jpg" alt=""> -->
            </div>
        </div>
    </div>
</body>

</html>
