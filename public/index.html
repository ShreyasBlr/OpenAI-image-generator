<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image generator using OpenAI</title>

    <!-- Google fonts (Poppins) -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/img/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="assets/img/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#161c24f0" />
    <meta name="theme-color" content="#161c24f0" />

    <!-- Google fonts (Montserrat) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Main JS -->
    <script src="./assets/js/main.js" defer></script>
  </head>

  <body>
    <div class="notch-helper" style="height: 40px"></div>
    <div class="main-wrapper">
      <div class="form-wrapper">
        <div class="main-heading">
          <h1 style="margin-bottom: 5px">Generate images with</h1>
          <a
            href="https://beta.openai.com/docs/guides/images/image-generation-beta"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/img/OpenAI-logo.png" alt="OpenAI logo" />
          </a>
        </div>
        <form class="prompt-size-form">
          <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea
              class="form-control"
              name="prompt"
              id="prompt"
              placeholder="Describe the image you want to generate"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="prompt">Image size</label>
            <select class="form-control" name="image-size" id="image-size">
              <option value="small" selected>Small (256x256)</option>
              <option value="medium">Medium (512x512)</option>
              <option value="large">Large (1024x1024)</option>
            </select>
          </div>
          <div class="form-group">
            <button class="submit-btn">Generate image</button>
          </div>
        </form>
      </div>
      <div class="image-wrapper">
        <div class="bg-overlay"></div>
        <div class="img-container">
          <img
            class="generated-img"
            src="./assets/img/placeholder-img.png"
            alt=""
          />
        </div>
        <div class="spinner-container">
          <iframe
            src="https://giphy.com/embed/Iyxw63Lq1uNHkADdVw"
            width="480"
            height="468"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
